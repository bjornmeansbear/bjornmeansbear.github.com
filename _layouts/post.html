---
layout: default
---

<section class="row">

  <article id="post" class="span8 offset2">
  {{ content }}
  </article>

  {% if next_post %}
    <a href="{{ next_post }}">Next Post</a> <br>
  {% endif %}
  {% if prev_post %}
    <a href="{{ prev_post }}">Previous Post</a> <br>
  {% endif %}
  
</section>

<section class="row">
  
  <aside id="related" class="span8 offset2">
    <h2>Related Posts</h2>
    <ul class="posts">
      {% for post in site.posts limit:5 %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </aside>

</section>
