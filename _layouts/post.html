---
layout: default
---

<section class="row">

  <article id="post" class="span8 offset2">
  {{ content }}
  </article>

</section>

<section class="row">
  
  <aside id="related" class="span8 offset2">
    <h2>Related Posts</h2>
    <ul class="posts">
      {% for post in site.related_posts limit:5 %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </aside>

</section>
